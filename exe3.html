<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Exercise</title>
  <style>
   
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);  
      grid-template-rows: repeat(3, 1fr);     
      grid-gap: 10px;                         
      max-width: 1000px;
      margin: 40px auto;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .item {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 1"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 2"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 3"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 4"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 5"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 6"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 7"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 8"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 9"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 10"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 11"></div>
    <div class="item"><img src="https://via.placeholder.com/200" alt="Placeholder 12"></div>
  </div>

</body>
</html>
