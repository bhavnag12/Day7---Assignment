
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Properties Exercise</title>
  <style>
    /* Flex Container */
    .container {
      display: flex;
      gap: 10px;
      padding: 20px;
      background-color: #f5f5f5;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Base Item Style */
    .item {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    /* Hover Effect */
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Individual Flex Items */
    .item-1 {
      flex: 2;
      order: 2;
      background-color: #ff6b6b;
    }

    .item-2 {
      flex: 1;
      order: 1;
      background-color: #6bc5ff;
    }

    .item-3 {
      flex: 2;
      order: 3;
      background-color: #6bff95;
    }

    .item-4 {
      flex: 1;
      order: 4;
      background-color: #ffe26b;
      color: #333;
    }

    .item-5 {
      flex: 2;
      order: 5;
      background-color: #b06bff;
    }

    /* Responsive Layout (Optional) */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item item-1">Item 1</div>
    <div class="item item-2">Item 2</div>
    <div class="item item-3">Item 3</div>
    <div class="item item-4">Item 4</div>
    <div class="item item-5">Item 5</div>
  </div>

</body>
</html>
